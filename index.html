<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tool Box</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        color: black; /* Changed to black for visibility; white text would be invisible */
        background: repeating-linear-gradient(
          to bottom,
          #fff,
          #fff 1px,
          #f0f0f0 1px,
          #f0f0f0 2px
        );
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        text-align: center;
        margin-bottom: 10px;
      }
      .tools-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .tool-iframe {
        width: 100%;
        height: 400px;
        border: 2px dotted black;
        background-color: white; /* Ensures iframe background matches if content allows */
      }
    </style>
  </head>
  <body>
    <h1>Dev Tool Box</h1>
    <div class="tools-container">
      <div class="tool">
        <iframe
          class="tool-iframe"
          src="https://aalluri7.github.io/tools/textFormater.html"
          title="Text Formatter Tool"
        ></iframe>
      </div>
      <div class="tool">
        <iframe
          class="tool-iframe"
          src="https://aalluri7.github.io/tools/heartRate.html"
          title="Heart Rate Tool"
        ></iframe>
      </div>
    </div>
  </body>
</html>
