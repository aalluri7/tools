<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tool Box</title>
    <style>
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
        margin-bottom: 10px;
      }
      .tools-container {
        display: flex;
        justify-content: center;
      }
      .tool {
        width: 45%;
        padding: 8px;
      }
      .tool-iframe {
        width: 100%;
        height: 600px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Dev Tool Box</h1>
    <div class="tools-container">
      <div class="tool">
        <h2>Text Formatter</h2>
        <iframe
          class="tool-iframe"
          src="https://aalluri7.github.io/tools/textFormater.html"
          title="Text Formatter Tool"
        ></iframe>
      </div>
      <div class="tool">
        <h2>Heart Rate</h2>
        <iframe
          class="tool-iframe"
          src="https://aalluri7.github.io/tools/heartRate.html"
          title="Heart Rate Tool"
        ></iframe>
      </div>
    </div>
  </body>
</html>
